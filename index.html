<!DOCTYPE html>
<html lang=“en-us”>

   <head>

       <meta charset="UTF-8">
       <title>Band Name</title>
       <link rel=“stylesheet” type=“text/css” href=“assets/css/style.css”>

       <!-- Bootstrap CDN -->
       <link href=“https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css” rel=“stylesheet”>
       <link href=“https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css” rel=“stylesheet”
           integrity=“sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T” crossorigin=“anonymous”>

   </head>

   <body>
       <div class=“container”>
           <div class=“jumbotron”>
               <h1>Band Name</h1>
               <p>Click Button</p>
           </div>

           <div class=“panel panel-default”>
               <div class=“panel-heading”>
                   <h3 class=“panel-title”>Band Name</h3>
               </div>
               <div class=“panel-body”>
                   <h2 id=“wordToGuess”> ___ ___ _</h2>
               </div>
           </div>

           <div class=“panel panel-default”>
               <div class=“panel-body”>
                   Wrong Guesses: <span id=“wrongGuesses”></span>
               </div>
           </div>

           <div class=“panel panel-default”>
               <div class=“panel-body”>
                   Guesses Left: <span id=“numGuesses”></span>
               </div>
           </div>

           <!--this will let the user know when win game-->
           <div class=“panel panel-default”>
               <div class=“panel-body”>
                   Win Counter: <span id=“winCounter”>0</span>
               </div>
           </div>

           <!--this will let the user know when lose game-->
           <div class=“panel panel-default”>
               <div class=“panel-body”>
                   Loss Counter: <span id=“lossCounter”>0</span>
               </div>
           </div>

           <img src=“images/80sImage.jpg” alt="80's" style”>
           <script type=“text/javascript” src=“assets/javascript/game.js”></script>
   </body>

</html>
