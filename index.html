<!DOCTYPE html>
<html lang="en-us">

   <head>

       <meta charset="UTF-8">
       <title>Band Names</title>
       <link rel="stylesheet" type="text/css" href="assets/css/style.css">

       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   </head>

   <body>
       <div class="container">
           <div class="jumbotron">
               <h2>The Best Band Names</h2>
            </div>
            <img src="assets/images/beatles.jpg" alt="band names">
           <div class="panel panel-default">
               <div class="panel-heading">
                   <h2 class="panel-title">Type Band Names Below:</h2>
               </div>
               <div class="panel-body">
                   <h2 id="wordToGuess"></h2>
               </div>
           </div>

           <div class="panel panel-default">
               <div class="panel-body">
                   Wrong Guesses: <span id="wrongGuesses"></span>
               </div>
           </div>

           <div class="panel panel-default">
               <div class="panel-body">
                   Guesses Left: <span id="numGuesses"></span>
               </div>
           </div>

           <!--this will let the user know when win game-->
           <div class="panel panel-default">
               <div class="panel-body">
                   Win Counter: <span id="winCounter">0</span>
               </div>

           <!--this will let the user know when lose game-->
           <div class="panel panel-default">
               <div class="panel-body">
                   Loss Counter: <span id="lossCounter">0</span>
               </div>
           </div>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>

</html>
